<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
<link rel="stylesheet" href="./style.css">
<script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div id="login-box" class="box">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email address">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <span onclick="toggleForm()">Sign Up</span></p>
            <p id="login-error" class="error"></p>
        </div>
        
        <div id="signup-box" class="box hidden">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email address">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="password" id="signup-confirm" placeholder="Repeat password">
            <button onclick="signup()">Create Account</button>
            <p>Already have an account? <span onclick="toggleForm()">Login</span></p>
            <p id="signup-error" class="error"></p>
        </div>
    </div>
</body>
</html>
